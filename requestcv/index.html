<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request for Qusay's CV</title>

  <!-- Bootstrap for elegant design -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f4f7fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 400px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      width: 100%;
      border-radius: 8px;
    }

    .alert {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card p-4">
    <h4 class="text-center mb-3 text-primary">Request for Qusay's CV</h4>
    <form id="requestForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="justification" class="form-label">Justification</label>
        <textarea
          id="justification"
          class="form-control"
          rows="3"
          placeholder="Why are you submitting this request?"
          required
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input
          type="text"
          id="mobileNumber"
          class="form-control"
          placeholder="07XXXXXXXX"
          pattern="07[0-9]{8}"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>

    <div id="alertSuccess" class="alert alert-success text-center"></div>
    <div id="alertError" class="alert alert-danger text-center"></div>
  </div>

  <script>
    const form = document.getElementById("requestForm");
    const alertSuccess = document.getElementById("alertSuccess");
    const alertError = document.getElementById("alertError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Clear previous alerts
      alertSuccess.style.display = "none";
      alertError.style.display = "none";

      // Read values
      const name = document.getElementById("name").value.trim();
      const justification = document.getElementById("justification").value.trim();
      const mobileNumber = document.getElementById("mobileNumber").value.trim();

      // Build JSON object
      const requestData = {
        name: name,
        justification: justification,
        mobileNumber: mobileNumber
      };

      try {
        const response = await fetch("http://requestcv.runasp.net/api/request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestData)
        });

        if (response.ok) {
          const result = await response.json();
          alertSuccess.innerText = `Thank you, the request submitted successfully, you will receive the CV through WhatsApp once the request is approved`;
          alertSuccess.style.display = "block";
          form.reset();
        } else {
          const errorText = await response.text();
          alertError.innerText = `Failed to submit, 'try' again later`;
          alertError.style.display = "block";
        }
      } catch (err) {
        alertError.innerText = `Network Error, 'try' again later`;
        alertError.style.display = "block";
      }
    });
  </script>
</body>
</html>
