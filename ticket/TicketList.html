<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tickets</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Tickets</h1>
        <ul id="ticketList"></ul>
    </div>

<script>
    // JavaScript for displaying tickets
    function displayTickets() {
        // Retrieve tickets from the file
        fetch('Ticket.json')
            .then(response => response.json())
            .then(tickets => {
                // Get the UL element where tickets will be displayed
                const ticketList = document.getElementById('ticketList');

                // Clear previous content
                ticketList.innerHTML = '';

                // Iterate through tickets and create list items
                tickets.forEach((ticket, index) => {
                    const li = document.createElement('li');
                    li.textContent = `Ticket ${index + 1}: Subject - ${ticket.subject}, Details - ${ticket.details}`;
                    ticketList.appendChild(li);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    // Call displayTickets when the page loads
    displayTickets();
</script>

</body>
</html>
